<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Picture Collage</title>
</head>
<body>
  <div class="grid">
    <div class="grid-item" style="--image-width: 300; --image-height: 200"><img src="https://source.unsplash.com/random/300x200" alt=""></div>
    <div class="grid-item" style="--image-width: 400; --image-height: 400"><img src="https://source.unsplash.com/random/400x400" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 100"><img src="https://source.unsplash.com/random/300x100" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/800x400" alt=""></div>
    <div class="grid-item" style="--image-width: 400; --image-height: 400"><img src="https://source.unsplash.com/random/400x400" alt=""></div>
    <div class="grid-item" style="--image-width: 400; --image-height: 300"><img src="https://source.unsplash.com/random/400x300" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 400; --image-height: 300"><img src="https://source.unsplash.com/random/400x300" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/400x200" alt=""></div>
    <div class="grid-item" style="--image-width: 400; --image-height: 300"><img src="https://source.unsplash.com/random/400x300" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/400x200" alt=""></div>
    <div class="grid-item" style="--image-width: 100; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
    <div class="grid-item" style="--image-width: 200; --image-height: 200"><img src="https://source.unsplash.com/random/200x200" alt=""></div>
  </div>
</body>
<script src="app.js"></script>
</html>
